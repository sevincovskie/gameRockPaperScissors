<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./script.js" defer ></script>
    <title>RPS</title>
</head>
<body>

    <header>
        <section id="start_game">
            <div class="cover">
                <!-- <img src="./img/srp.png" alt="gang" srcset=""> -->
                <button class="start_btn" type="submit">Start Game</button>
            </div>

        </section>
    </header>
    <main>
        <section id="main_section">
            <div class="user_player">
                <div class="user_info">
                    <p id="user_score">0</p>
                    <p id="user_name">User</p>
                    <p id="user_status">Won</p>

                </div>
                <div class="user_elements">
                   
                </div>
            </div>



            <div class="computer_player">
                <div class="comp_info">
                    <p id="comp_score">0</p>
                    <p id="comp_name">Computer</p>
                    <p id="comp_status">Won</p>
                </div>
                <div class="comp_elements"></div>
            </div>

        </section>

        <section id="group_section">
            <div id="paper"  class="paper">
                <img src="./img/paper.png" alt="paper">
                <p>Paper</p>
            </div>
            <div id="rock" class="rock">
                <img  src="./img/rock.png" alt="rock">
                <p>Rock</p>
            </div>
            <div id="scissors" class="scissors">
                <img  src="./img/scissors.png" alt="scissors">
                <p>Scissors</p>
            </div>

        </section>
    </main>
   
</body>
</html>
